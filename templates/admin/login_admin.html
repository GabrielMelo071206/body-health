{% extends "layout.html" %}

{% block content %}
<main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h2 class="card-title text-center mb-4">Login do Administrador</h2>

        {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
        {% endif %}

        <form action="/login_admin" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            <a href="/login">Voltar para o Login Geral</a>
        </p>
    </div>
</main>
{% endblock %}
