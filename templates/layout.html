<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/img/icone.png">
    </head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicial.html">
        <img src="/static/img/logo.png" height="50px" alt="Body Health Logo"> Body Health
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/suporte' %}active{% endif %}" href="/suporte">Suporte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/planos' %}active{% endif %}" href="/planos">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/sobre' %}active{% endif %}" href="/sobre">Sobre Nós</a>
            </li>
            <li class="nav-item ms-lg-3"> 
              <a class="btn btn-outline-light {% if request.path.startswith('/login') %}active{% endif %}" href="/login">Login</a>
            </li>
            <li class="nav-item ms-lg-3">
              {% if request.session.get('usuario') %}
                <span class="navbar-text me-3">Olá, {{ request.session.usuario.nome }}!</span>
                <a class="btn btn-outline-danger" href="/logout">Sair</a>
              {% else %}
                <a class="" href="/login"></a>
              {% endif %}
            </li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-5 pt-5">
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
